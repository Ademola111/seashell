{% extends 'base.html' %}

{% block title %}
Seashell | Upload
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 mt-3 mb-3"></div>
    <div class="col-md-6 mt-5 mb-3">
        <h3 class="text-center mt-3 mb-3">Click on the "Browse" to upload picture:</h3>

        <form action="{{url_for('upload')}}" method="POST" enctype="multipart/form-data">
          <input type="file" id="myFile" name="filename" class="form-control mt-3 mb-3">
          <button type="submit" class="form-control mt-3 mb-3 btn btn-success">Upload</button>
        </form>
    </div>
    <div class="col-md-3 mt-3 mb-3"></div>
  </div>
</div>
{% endblock %}
